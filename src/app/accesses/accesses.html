<div class="accesses-container">
  <mat-card>
    <mat-card-title>Мои доступы</mat-card-title>
    <mat-card-content>
      @if (accesses && accesses.length > 0) {
        <mat-table [dataSource]="accesses" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let access"> {{ access.id }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="service">
            <mat-header-cell *matHeaderCellDef> Сервис </mat-header-cell>
            <mat-cell *matCellDef="let access"> {{ access.serviceName }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="role">
            <mat-header-cell *matHeaderCellDef> Роль </mat-header-cell>
            <mat-cell *matCellDef="let access"> {{ access.roleName }} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      } @else {
        <p>У вас пока нет предоставленных доступов.</p>
      }
    </mat-card-content>
    <mat-card-actions class="button-container">
      <button mat-raised-button color="primary" routerLink="/requests">Мои Заявки</button>
      <button mat-raised-button color="accent" routerLink="/request-access">Запросить Доступ</button>
    </mat-card-actions>
  </mat-card>
</div>
